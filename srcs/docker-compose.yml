# docker-compose.yml
version: '3.8'

services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    restart: always
    env_file: .env
    networks:
      - my_network
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3306:3306"

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    restart: always
    env_file: .env
    depends_on:
      - mariadb
    networks:
      - my_network
    volumes:
      - wordpress_data:/var/www/html
    ports:
      - "9000:9000"

  nginx:
    container_name: nginx
    build: ./requirements/nginx
    restart: always
    depends_on:
      - wordpress
    networks:
      - my_network
    volumes:
      - wordpress_data:/var/www/html
    ports:
      - "443:443"

networks:
  my_network:
    driver: bridge

volumes:
  mariadb_data:
    driver: local
  wordpress_data:
    driver: local

