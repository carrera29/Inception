services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx/.
    ports:
      - "80:80"
    volumes:
      - ./web:/var/www/html
    depends_on:
      - wordpress
      - mariadb
    networks:
      - inception

  wordpress:
    container_name: wp-php
    build: ./requirements/wordpress/.
    volumes:
      - ./web:/var/www/html
    depends_on:
      - mariadb
    networks:
      - inception

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/.
    volumes:
      - ./database:/var/lib/mysql
    networks:
      - inception

networks:
  inception:
    driver: bridge

volumes:
  mariadb_data:
    driver: local
  wordpress_data:
    driver: local

