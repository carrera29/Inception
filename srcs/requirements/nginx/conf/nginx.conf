server {
    listen 443 ssl;
    server_name ${DOMAIN_NAME};

    ssl_certificate /etc/ssl/certs/cert.crt;
    ssl_certificate_key /etc/ssl/certs/cert.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

    location ~ \.php$ {                 # Este bloque se aplica a las solicitudes de URLs que terminan en .php
        try_files $uri =404;            # Nginx intenta servir el archivo solicitado donde $uri es la URI solicitada por el cliente.
                                        # Si el archivo no existe, Nginx devolver치 un error 404.
        fastcgi_pass wordpress:9000;    # Nginx debe pasar la solicitud a un servidor FastCGI que se ejecuta en el contenedor de WordPress, puerto 9000.
        include fastcgi_params;         # Incluye un archivo de par치metros est치ndar de FastCGI para que Nginx y PHP-FPM se comuniquen correctamente.
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name; # Para que PHP-FPM sepa cu치l es el archivo PHP que debe ejecutar.
    }
}
